<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">
</head>
<body>
  <h1>To-Do List</h1>
  <h2>Get it done today!</h2>
  <input id="userinput" type="text" placeholder="Enter item">
  <button id="enter">Enter</button>
  <ul>
    <!--list items to go here-->
  </ul>
  <p class="done">Click on item to mark as done.</p>
  <p class="delete">Press pink button to delete.</p>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
