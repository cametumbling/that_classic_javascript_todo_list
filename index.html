<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">
</head>
<body>
  <h1>To-Do List</h1>
  <h2>Get it done today!</h2>
  <input id="userinput" type="text" placeholder="Enter item">
  <button id="enter">Enter</button>
  <ul>
      <li>Rent gown & hood</li>
      <li>Book tea</li>
      <li>Book dinner</li>
      <li>Look up events Fri & Sat</li>
      <li>Look up RSC plays</li>
      <li>Pay Frauke</li>
  </ul>
  <h4>Press pink button to delete.</h4>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
